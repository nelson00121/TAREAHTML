<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Inscripción de Comerciante Individual y Empresa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!--<img src="logo.png" alt="Registro Mercantil"> -->
           <!---- <div>
                <div>Número Formato: <input type="text" value="0" readonly></div>
                <div>Código: <input type="text" value="0" readonly></div>
            </div>-->
        </div>
        <h1>EJERCICIO EN CLASE DE LAS INSCRIPCIONES</h1>
        <form>
            <div class="form-group">
                <label for="primerNombre">Primer Nombre</label>
                <input type="text" id="primerNombre" name="primerNombre">
            </div>
            <div class="form-group">
                <label for="segundoNombre">Segundo Nombre</label>
                <input type="text" id="segundoNombre" name="segundoNombre">
            </div>
            <div class="form-group">
                <label for="otroNombre">Otro Nombre</label>
                <input type="text" id="otroNombre" name="otroNombre">
            </div>
            <div class="form-group">
                <label for="primerApellido">Primer Apellido</label>
                <input type="text" id="primerApellido" name="primerApellido">
            </div>
            <div class="form-group">
                <label for="segundoApellido">Segundo Apellido</label>
                <input type="text" id="segundoApellido" name="segundoApellido">
            </div>
            <div class="form-group">
                <label for="apellidoCasada">Apellido Casada</label>
                <input type="text" id="apellidoCasada" name="apellidoCasada">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad">
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio en el Departamento de</label>
                <input type="text" id="domicilio" name="domicilio">
            </div>
            <div class="form-group">
                <label for="residencia">Con Residencia en</label>
                <input type="text" id="residencia" name="residencia">
            </div>
            <div class="form-group">
                <label for="documentoIdentificacion">Documento de Identificación</label>
                <input type="checkbox" id="pasaporte" name="documentoIdentificacion" value="pasaporte"> Pasaporte
                <input type="checkbox" id="dpi" name="documentoIdentificacion" value="dpi"> Documento Personal de Identificación (DPI)
            </div>
            <div class="form-group">
                <label for="nit">NIT</label>
                <input type="text" id="nit" name="nit">
            </div>
            <div class="form-group">
                <label for="telefono">No. de Teléfono y/o Celular</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label>PIDO:</label>
                <input type="checkbox" id="comercianteIndividual" name="tipoInscripcion" value="comercianteIndividual"> Que se me inscriba como comerciante individual
                <input type="checkbox" id="empresa" name="tipoInscripcion" value="empresa"> Que se inscriba la siguiente empresa de mi propiedad o Propiedad de:
            </div>
            <div class="form-group">
                <label for="nombreComercial">Nombre Comercial</label>
                <input type="text" id="nombreComercial" name="nombreComercial">
            </div>
            <div class="form-group">
                <label for="direccionCompleta">Dirección Completa</label>
                <input type="text" id="direccionCompleta" name="direccionCompleta">
            </div>
            <div class="form-group">
                <label for="objeto">Objeto</label>
                <input type="text" id="objeto" name="objeto">
            </div>
        </form>
        
    </div>
    <div>
        <button class="blue-button">Guadar</button>
    </div>
    

</body>
</html>
